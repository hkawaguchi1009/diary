<!DOCTYPE html>
<html>
<head>
    <title>Future Bottle</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <!-- Note NO FORM!! -->
    <h1>FUTURE BOTTLE</h1>
    <h1>Create one</h1>
    <p>Make your own bottle and send it to your exciting future!</p>
    
    <div id = "dateDiv">
    <p>Date: <input type="date" id="date"></p>
    <span id="dateErr" class="hiddenErr">Why don't you pay attention to the date?</span>
    </div>
    
    <div id= "titleDiv">
    <p>Title: <input type = "text" id = "title" placeholder = "New friends"></p> 
    <span id="titleErr" class="hiddenErr">Type in something whatever pop up in your mind!</span>
    </div>
    
    <div id = "contentsDiv">
    <p><textarea id = "contents">Type whatever you want to tell, how was your day, etc.</textarea></p>
    <span id="contentsErr" class="hiddenErr">Do you really know what this app for?</span>
    </div>
    
    <button id="send">Send</button>
</body>
</html>
